
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>WC1PP</title>
    <link rel="stylesheet" href="./css/pure.css">
    <link rel="stylesheet" href="./css/grids-responsive.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<div class="header">
	    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
	        <a class="pure-menu-heading" href="">WC1PP</a>
	    </div>
	</div>

	<div class="splash-container">
	    <div class="splash">
	        <h1 class="splash-head">West Coast 1% Staking Pool</h1>
	        <p class="splash-subhead">
	            Staking Pool on the Best Coast
	        </p>
	    </div>
	</div>

	<div class="content-wrapper">
		<div class="content">
            <div class="l-content">
            	<div class="pricing-tables pure-g is-center">
            		<div class="pure-u-1 pure-u-md-1-3">
            			<div class="pricing-table pricing-table-free">
		            		<img width="150" alt="Tech Icon" class="pure-img-responsive" src="./img/technology.png">
		            		<ul class="pricing-table-list">
		            			<li>Online & Available</li>
		            		</ul>
		            	</div>
		        	</div>
		        	<div class="pure-u-1 pure-u-md-1-3">
            			<div class="pricing-table pricing-table-free">
		           	    	<img width="150" alt="Bag Icon" class="pure-img-responsive" src="./img/paper-bag.png">
		           	    	<ul class="pricing-table-list">
		            			<li>Low Fee! Only 1%</li>
		            		</ul>
		            	</div>
		        	</div>
		        	<div class="pure-u-1 pure-u-md-1-3">
            			<div class="pricing-table pricing-table-free">
		            		<img width="150" alt="US Icon" class="pure-img-responsive" src="./img/united-states.png">
		            		<ul class="pricing-table-list">
		            			<li>Based in West Coast</li>
		            		</ul>
		            	</div>
		        	</div>
	        	</div>
        	</div>
	    	

		    <div class="l-box-lrg is-center">
		        <div class="pure-u-2-3">

		            <h2 class="content-head">Contact Us</h2>

		            <form class="pure-form" action="https://formspree.io/xjvaeawg" method="POST">
				    	<input class="pure-input-2-3" type="text" name="_replyto" placeholder="Your Email">
					    <input class="pure-input-2-3" type="text" name="subject" placeholder="Subject">
					    <textarea class="pure-input-1" name="message" placeholder="Message"></textarea>
					    <br>
					    <br>
						<button type="submit" class="pure-button pure-input-2-3 pure-button-primary">Send</button>
			        </form>
		        </div>
		    </div>

		</div>
		<div style="font-size:10px;">
			Icons made by:
			<a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> &
			<a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>,
			from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
		</div>

	</div>

</body>

</html>
